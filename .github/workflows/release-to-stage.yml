name: "Create develop -> Stage PR"

# Required scopes for the automatically‑generated GITHUB_TOKEN
permissions:
  contents: read          # checkout + gh api
  pull-requests: write    # create / edit PRs, request reviewers

on:
  workflow_dispatch:
    inputs:
      pr_title:
        description: "Pull‑request title"
        required: true
        type: string
      pr_body:
        description: "Pull‑request body (Confluence link, notes, etc.)"
        required: false
        type: string

env:
  SLACK_RELEASE_WORKFLOW_URL: ${{ secrets.SLACK_RELEASE_WORKFLOW_URL }}
  GH_TOKEN:                    ${{ secrets.GITHUB_TOKEN }}

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      # 1  Ensure both branches are present for gh diff
      - name: Checkout repository
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # 2  Create the PR from develop to stage
      - name: Open pull request
        id: pr
        run: |
          url=$(gh pr create \
                   --head develop \
                   --base stage  \
                   --title "${{ github.event.inputs.pr_title }}" \
                   --body  "${{ github.event.inputs.pr_body }}")
          echo "url=$url" >>"$GITHUB_OUTPUT"
          echo "number=${url##*/}" >>"$GITHUB_OUTPUT"

      # 3  Collect unique commit authors and request their review
      - name: Add commit authors as reviewers
        id: reviewers
        run: |
          commits=$(gh api repos/${{ github.repository }}/pulls/${{ steps.pr.outputs.number }}/commits)
          authors=$(jq -r '.[].author.login' <<<"$commits" | sort -u | tr '\n' ',' | sed 's/,$//')
          if [ -n "$authors" ]; then
            gh pr edit ${{ steps.pr.outputs.number }} --add-reviewer "$authors"
          fi
          echo "csv=$authors" >>"$GITHUB_OUTPUT"

      # 4  Notify Slack through your generic Workflow‑Builder webhook
      - name: Notify Slack
        run: |
          jq -n \
            --arg event    "pr_created" \
            --arg title    "${{ github.event.inputs.pr_title }}" \
            --arg url      "${{ steps.pr.outputs.url }}" \
            --arg body     "${{ github.event.inputs.pr_body }}" \
            --arg mentions "${{ steps.reviewers.outputs.csv }}" \
            '{event:$event,body:$body,title:$title,mentions:$mentions,url:$url}' |
          curl -s -X POST -H 'Content-Type: application/json' \
               --data @- "$SLACK_RELEASE_WORKFLOW_URL"
